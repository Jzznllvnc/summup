<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./image/logo.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="./image/logo.png" alt="SummUp Logo">
        </div>

        <h1><span class="gradient-text">SummUp:</span> AI-Powered Summarizer</h1>
        <p>Upload any document (PDF, DOCX, TXT, Images with text) and get <span class="underline">detailed</span> AI-powered summary.</p>

        <div class="upload-area">
            <div class="file-input-wrapper">
                <label for="file-upload" class="custom-file-upload">
                    <input type="file" id="file-upload" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.jpg,.jpeg,.png">
                    <span><i class="fas fa-file-upload"></i>&nbsp;&nbsp;Choose File</span>
                </label>
                <span id="file-name">No file chosen</span>
                <button id="remove-file-btn" class="remove-file-btn" aria-label="Remove selected file"><i class="fas fa-times-circle"></i></button>
            </div>
        </div>

        <button id="summarize-btn" disabled>Summ it Up!&nbsp;&nbsp;<i class="fa-solid fa-wand-magic-sparkles"></i></button>

        <div id="loading-spinner" class="spinner-hidden"></div>

        <div class="summary-area">
            <h2>Summary:</h2>
            <div id="summary-output">
                <button id="copy-summary-btn" class="copy-btn" aria-label="Copy summary" title="Copy"><i class="fas fa-copy"></i></button>
                <p>Your summarized content will appear here.</p>
            </div>
        </div>

        <div id="error-message" class="error-hidden"></div>
    </div>

</body>
</html>
